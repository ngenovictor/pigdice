<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Pig Dice</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#links" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="index.html">PigDice</a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="links">
        <ul class="nav navbar-nav">
          <li class="active"><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
        </ul>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>
  <section id="game-section">
    <div class="col-md-3 one">
      <h2>Player One</h2>
      <form id="player-one">
        <div class="form-group">
          <label for="name">Name:</label>
          <input class="form-control name" type="text" name="name">
          <input class="btn btn-info" type="submit" name="submit" value="Submit">

        </div>
      </form>
    </div>
    <div class="col-md-6 game">
      <div class="game-wrapper">
        <h2>PigDice Game</h2>
        <p>Sign Up To Continue</p>
      </div>
      <div class="game-board">
        <h2>Game Board</h2>
        <div class="row scores">
          <div class="col-md-6">
            <p>Player One</p>
          </div>
          <div class="col-md-6">
            <p>Player Two</p>
          </div>
          <div class="col-md-6" id="score-one">
            <h2></h2>
          </div>
          <div class="col-md-6" id="score-two">
            <h2></h2>
          </div>


        </div>
      </div>
    </div>
    <div class="col-md-3 two">
      <h2>Player Two</h2>
      <form id="player-two">
        <div class="form-group">
          <label for="name">Name:</label>
          <input class="form-control name" type="text" name="name">
          <input class="btn btn-info" type="submit" name="submit" value="Submit">

        </div>
      </form>
    </div>



  </section>
  <!-- <div id="row restart">
    Restart
  </div> -->
  <footer>
    footer

  </footer>








  <script src="js/jquery-3.2.1.js" charset="utf-8"></script>
  <script src="js/bootstrap.js" charset="utf-8"></script>
  <script src="js/scripts.js" charset="utf-8"></script>
</body>
</html>
